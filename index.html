<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Moderna</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header nav a:hover {
            color: #4CAF50;
        }

        .hero {
            height: 60vh;
            background: url('https://source.unsplash.com/random') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 2em;
        }

        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        .product-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px 20px;
        }

        .product-card {
            width: 300px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .info {
            padding: 15px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="plp.html">Productos</a>
            <a href="about.html">Sobre nosotros</a>
        </nav>
    </header>

    <div class="hero">
        <div>
            <h1>Bienvenido a nuestra tienda moderna</h1>
            <button class="cta-button" onclick="window.location.href='plp.html'">Explora nuestros productos</button>
        </div>
    </div>

    <div class="product-cards">
        <div class="product-card">
            <img src="https://source.unsplash.com/random/1" alt="Producto 1">
            <div class="info">
                <h3>Producto 1</h3>
                <p>$99.99</p>
                <button class="cta-button" onclick="window.location.href='pdp.html'">Ver producto</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://source.unsplash.com/random/2" alt="Producto 2">
            <div class="info">
                <h3>Producto 2</h3>
                <p>$79.99</p>
