<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Chula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        main {
            padding: 50px 20px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Web Chula</h1>
    </header>

    <main>
        <h2>¡Hola, visitante!</h2>
        <p>Esta es una web básica pero muy chula visualmente.</p>
        <button onclick="alert('¡Gracias por hacer clic!')">Haz clic aquí</button>
    </main>

    <footer>
        <p>© 2025 - Mi Web Chula</p>
    </footer>
</body>
</html>
