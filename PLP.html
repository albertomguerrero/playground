<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        /* Reutilizamos los estilos anteriores */
        .product-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px 20px;
        }

        .product-card {
            width: 300px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .info {
            padding: 15px;
        }

        /* Barra de filtros */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 100px;
            left: 0;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            font-size: 18px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">Sobre nosotros</a>
        </nav>
    </header>

    <div class="sidebar">
        <h3>Filtros</h3>
        <p><input type="checkbox" id="filter1"> Filtro por precio</p>
        <p><input type="checkbox" id="filter2"> Filtro por categor√≠a</p>
    </div>

    <div class="product-cards">
        <div class="product-card">
            <img src="https://source.unsplash.com/random/3" alt="Producto 1">
            <div class="info">
                <h3>Producto 1</h3>
                <p>$99.99</p>
                <button class="cta-button" onclick="window.location.href='pdp.html'">Ver producto</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://source.unsplash.com/random/4" alt="Producto 2">
            <div class="info">
                <h3>Producto 2</h3>
                <p>$79.99</p>
                <button class="cta-button" onclick="window.location.href='pdp.html'">Ver producto</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 - Mi Web Moderna</p>
    </div>
</body>
</html>
